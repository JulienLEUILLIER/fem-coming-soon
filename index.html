<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/style.css">
  <script src="/app/js/script.js" defer></script>
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <section class="card">
    <div class="card__illustration">
      <img src="./images/logo.svg" alt="" aria-hidden="true" class="hide-for-desktop card__logo">
      <img src="./images/hero-mobile.jpg" alt="" aria-hidden="true" class="hide-for-desktop card__hero">
      <img src="./images/hero-desktop.jpg" alt="" aria-hidden="true" class="hide-for-mobile card__hero"></div>
    <div class="card__content">
      <img src="./images/logo.svg" alt="" aria-hidden="true" class="hide-for-mobile ">
      <div class="card__title">
        <h1 class="card__title1">
          We're
        </h1>
        <h1 class="card__title2">
          coming soon
        </h1>
      </div>
      <div class="card__description">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </div>
      <form class="class__form">
        <input type="text" placeholder="Email Address">
        <button class="card__submit">
          <img src="../images/icon-arrow.svg" alt="">
        </button>
      </form>
    </div>
  </section>

</html>
